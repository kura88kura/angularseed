<uib-carousel interval="setInterval">
  <uib-slide ng-repeat="slide in slides" active="slide.active">
    <img class="carousel-image" ng-src="{{slide.image}}" />
    <div class="carousel-caption">
      <h2>{{slide.title}}</h2>
      <p>{{slide.text}}</p>
    </div>

  </uib-slide>
</uib-carousel>

<div class="hero-unit">
  <h1>Welcome to Healthy Living</h1>
  <p>This is a rapid prototype demo on how you can use AngularJS.</p>
</div>

<div class="row-fluid">
  <div class="col-md-4" ng-repeat="block in content">
    <img class="img-circle" ng-src="{{block.img}}"/>
    <h3>{{block.title}}</h3>
    <p>{{block.summary}}</p>
  </div>
</div>
