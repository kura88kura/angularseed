<div class="row body-content">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="row title-bar col-xs-12 top-left">
            <h2 class="view-title pull-left">Posts</h2>
            <div class="pull-right">
                <input type="text" placeholder="Search" ng-model="searchText" class="form-control input-med">
            </div>
        </div>

        <div class="row col-xs-12" ng-if="posts.length > 0">
            <div class="posts" ng-repeat="post in posts | filter:searchText">
                <div class="post">
                    <h3>{{post.title}}</h3>
                    <div class="row">
                        <div class="col-sm-9">
                            <p>{{post.message}}</p>
                        </div>
                        <div class="col-sm-3">
                            {{post.displayName}}<br />
                            {{post.dateCreated | date:"yyyy-MM-d"}}
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
